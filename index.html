<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="main flex">
      <form action="#" class="flex">
        <div class="box">
          <label for="day" class="clr-grey">Day</label>
          <input
            class="fs-big fw-bold"
            id="day"
            type="number"
            placeholder="DD" />
        </div>
        <div class="box">
          <label for="month" class="clr-grey">Month</label>
          <input
            class="fs-big fw-bold"
            id="month"
            type="number"
            placeholder="MM" />
        </div>
        <div class="box">
          <label for="year" class="clr-grey">Year</label>
          <input
            class="fs-big fw-bold"
            id="year"
            type="number"
            placeholder="YYYY" />
        </div>
      </form>
      <div class="icon flex">
        <div class="line"></div>
        <button type="submit">
          <img src="assets/images/icon-arrow.svg" alt="" srcset="" />
        </button>
      </div>

      <p class="fs-vBig fw-italicBold">
        <span class="result clr-purple">--</span>years
      </p>
      <p class="fs-vBig fw-italicBold">
        <span class="result clr-purple">--</span>months
      </p>
      <p class="fs-vBig fw-italicBold">
        <span class="result clr-purple">--</span>days
      </p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Bashair</a>.
    </div>
  </body>
</html>
